<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" , href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calcBody">
        <div class="display"></div>
        <div class="buttons">
            <div class="btn-row">
                <button id="btn_C" class="button">C</button>
                <button id="btn_7" class="button">7</button>
                <button id="btn_4" class="button">4</button>
                <button id="btn_1" class="button">1</button>
                <button id="btn_0" class="button">0</button>
            </div>
            <div class="btn-row">
                <button id="btn_spec" class="buttonSpecial">S</button>
                <button id="btn_8" class="button">8</button>
                <button id="btn_5" class="button">5</button>
                <button id="btn_2" class="button">2</button>
                <button id="btn_dot" class="button">.</button>
            </div>
            <div class="btn-row">
                <button id="btn_divide" class="operator">/</button>
                <button id="btn_9" class="button">9</button>
                <button id="btn_6" class="button">6</button>
                <button id="btn_3" class="button">3</button>
                <button id="btn_00" class="button">00</button>
            </div>
            <div class="btn-row">
                <button id="btn_multiply" class="operator">*</button>
                <button id="btn_substract" class="operator">-</button>
                <button id="btn_add" class="operator">+</button>
                <button id="btn_equal" class="special">=</button>
            </div>
            
            
      
        </div>
    </div>
</body>
</html>
